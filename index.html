<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>The Quy's Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Github <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Linkedin</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-1 mt-2">
            <a href="github.com">
                <img class="img-fluid" src="assets/githublogo.png" alt="github logo">
            </a>
        </div>
        <div class="col-1 mt-2">
            <a href="linkedin.com">
                <img class="img-fluid" src="assets/linkedinlogo.png" alt="linkedin logo">
            </a>

        </div>
        <div class="col-10">
            <h2>World Bank Data</h2>
            <h4 class="text-muted">Land Use Visualization</h4>

            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <img class="img-fluid" src="assets/plot1.png" alt="plot1">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="assets/plot2.png" alt="plot2">
                    </div>
                    <div class="col-4">                        
                        <img class="img-fluid" src="assets/plot3.png" alt="plot3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <img class="img-fluid" src="assets/plot4.png" alt="plot4">
                    </div>
                    <div class="col-6">                        
                        <img class="img-fluid" src="assets/plot5.png" alt="plot5">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
